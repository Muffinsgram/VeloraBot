<!DOCTYPE html>

    <style>
        /* Anahtar Kare AnimasyonlarÄ± */
        @keyframes fadeIn {

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        @keyframes stagger {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        /* Genel VÃ¼cut Stilleri */
        body {
            background: linear-gradient(135deg, #12121e 0%, #1a1a2a 100%); /* Daha koyu, sofistike arka plan */
            perspective: 1000px;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Daha modern bir yazÄ± tipi */

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://via.placeholder.com/1500x1000/1e1e2e/2a2a3a?text=CS2+Texture') repeat;
            opacity: 0.05; /* Daha hafif doku */
            z-index: -1;

        /* Profil Konteyner Stilleri */
        .profile-container {
            transform-style: preserve-3d;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.3s ease;
            background-color: #1a1a2a; /* VarsayÄ±lan koyu kart arka planÄ± */
            position: relative;
            overflow: hidden;
            border: 2px solid #ff6b00; /* CS2 neon turuncu Ã§erÃ§eve */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 107, 0, 0.2); /* GeliÅŸmiÅŸ gÃ¶lge */
            animation: fadeIn 0.8s ease-out; /* GiriÅŸ animasyonu */
            background-size: cover; /* Banner resmi iÃ§in */
            background-position: center; /* Banner resmi iÃ§in */
        }
        .profile-container:hover {
            transform: rotateX(4deg) rotateY(4deg) scale(1.02); /* Hafif 3D ve bÃ¼yÃ¼me efekti */
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 107, 0, 0.6); /* Daha belirgin gÃ¶lge */
        }
        /* Mavili geÃ§iÅŸ kÄ±smÄ± (banner Ã¼zerine gelecek gradient) */
        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 180px; /* Banner'Ä±n yÃ¼ksekliÄŸi kadar */
            background: linear-gradient(to top, rgba(26, 26, 42, 0.9) 0%, rgba(26, 26, 42, 0.4) 50%, transparent 100%); /* Alt kÄ±sÄ±mda daha opak */
            z-index: 1; /* Ä°Ã§eriÄŸin arkasÄ±nda, banner'Ä±n Ã¼stÃ¼nde */
        }

        /* Profil BaÅŸlÄ±ÄŸÄ± - Ä°Ã§erik KontrolÃ¼ */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px; /* DiÄŸer iÃ§eriklerle boÅŸluk */
            position: relative; /* Z-index iÃ§in */
            z-index: 10; /* Ãœstte kalmasÄ±nÄ± saÄŸla */
            padding: 24px; /* Avatar ve metin iÃ§in iÃ§ boÅŸluk */
            padding-top: 24px; /* AzaltÄ±lmÄ±ÅŸ Ã¼st boÅŸluk */
            background: rgba(10, 10, 10, 0.7); /* Hafif koyu ve ÅŸeffaf arka plan */

        /* Durum GÃ¶stergesi */
        .status-indicator {
            width: 18px; /* Biraz daha bÃ¼yÃ¼k */
            height: 18px; /* Biraz daha bÃ¼yÃ¼k */
            border-radius: 50%;
            position: absolute;
            bottom: 2px;

        .status-online { background-color: #43b581; }

        /* Rozetler, Roller ve Kopyalama ButonlarÄ± */
        .badge, .role, .copy-btn {

            animation: stagger 0.3s ease-in-out forwards;

        }
        .badge:nth-child(2) { animation-delay: 0.1s; }
        .badge:nth-child(3) { animation-delay: 0.2s; }
        .role:nth-child(2) { animation-delay: 0.1s; }
        .role:nth-child(3) { animation-delay: 0.2s; }
        .badge:hover, .role:hover, .copy-btn:hover {
            transform: scale(1.1); /* Daha belirgin bÃ¼yÃ¼me */
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.8);
            background-color: #6a76f7; /* Kopyalama butonu iÃ§in vurgulu hover */
        }
        .copy-btn {
            width: 28px; /* Biraz daha bÃ¼yÃ¼k */
            height: 28px; /* Biraz daha bÃ¼yÃ¼k */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #5865f2;
            border-radius: 6px; /* Daha yuvarlak */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            margin-left: 8px; /* Username ile arasÄ±nda boÅŸluk */
        }
        .copy-btn.copied svg.copy-icon { display: none; }
        .copy-btn.copied svg.check-icon { display: inline; }
        .copy-btn svg.check-icon { display: none; }

        /* YÃ¼kleyici Stilleri */
        .loader {
            width: 60px; /* Daha bÃ¼yÃ¼k */
            height: 60px; /* Daha bÃ¼yÃ¼k */
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ff6b00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            position: relative;
        }
        .loader::after {
            content: 'ðŸŽ¯';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px; /* Daha bÃ¼yÃ¼k emoji */
            color: #ff6b00; /* Neon renk */
        }

        /* AraÃ§ Ä°puÃ§larÄ± */
        .tooltip {
            position: relative;
        }
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%; /* Biraz daha yukarÄ± */
            left: 50%;
            transform: translateX(-50%);
            background-color: #0d0d1a; /* Daha koyu arkaplan */
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.7); /* Parlayan gÃ¶lge */
            animation: tooltipFade 0.2s ease-in-out;
        }

        /* Silah Åžarj Animasyonu */
        @keyframes weaponCharge {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        .weapon-charge {
            position: absolute;
            top: 25px; /* Biraz daha aÅŸaÄŸÄ± */
            left: 0;
            width: 100%;
            height: 25px; /* Biraz daha kalÄ±n */
            z-index: 20;
            animation: weaponCharge 1.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .weapon-charge svg path {
            filter: drop-shadow(0 0 8px rgba(255, 107, 0, 0.8)); /* GÃ¶lge efekti */
        }

        /* Medya SorgularÄ± */
        @media (max-width: 640px) {
            .badge, .role { transform: scale(0.9); }
            .profile-container:hover { transform: rotateX(0deg) rotateY(0deg) scale(1); } /* Mobilde 3D ve bÃ¼yÃ¼me efekti devre dÄ±ÅŸÄ± */
            .status-indicator { animation: none; /* Mobilde nabÄ±z efekti devre dÄ±ÅŸÄ± */ }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

                        <svg class="copy-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

        <div class="profile-info space-y-4 p-4 rounded-lg bg-gray-700 bg-opacity-30 relative z-10">
            <p class="text-white text-lg"><strong class="text-orange-500">KullanÄ±cÄ± ID:</strong> <span id="userId">YÃ¼kleniyor...</span> <button id="copy-userid" class="copy-btn bg-indigo-600 text-white p-1 rounded-full ml-2">
                <svg class="copy-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2H4C2.9 2 2 2.9 2 4V10H4V4H10V2ZM12 4H6C4.9 4 4 4.9 4 6V12C4 13.1 4.9 14 6 14H12C13.1 14 14 13.1 14 12V6C14 4.9 13.1 4 12 4ZM12 12H6V6H12V12Z" fill="white"/>

            <div class="pt-4 border-t border-gray-600 mt-4">

    <div id="error-container" class="hidden text-center text-red-500 text-lg bg-gray-800 p-4 rounded-xl max-w-lg"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const guildId = urlParams.get('guildId');

        console.log('userId:', userId);
        console.log('guildId:', guildId);

        const profileContainer = document.getElementById("profile-container");
        const loader = document.getElementById("loader");
        const errorContainer = document.getElementById("error-container");
        const weaponCharge = document.getElementById("weapon-charge");

        // Rozetler iÃ§in ikon eÅŸleÅŸtirme
        const badgeIcons = {
            'Staff': 'ðŸ›¡ï¸',
            'Partner': 'â­',
            'Hypesquad': 'ðŸŽ­',
            'BugHunterLevel1': 'ðŸž',
            'BugHunterLevel2': 'ðŸžðŸ’Ž',
            'HypeSquadOnlineHouse1': 'ðŸ°',
            'HypeSquadOnlineHouse2': 'ðŸ’¡',
            'HypeSquadOnlineHouse3': 'âš–ï¸',
            'PremiumEarlySupporter': 'ðŸŒŸ',
            'VerifiedDeveloper': 'âœ…',
            'CertifiedModerator': 'ðŸ‘®',
            'ActiveDeveloper': 'ðŸ’»'
        };

        function showLoader() {
            loader.classList.remove("hidden");
            weaponCharge.classList.remove("hidden");
            profileContainer.classList.add("hidden");
            errorContainer.classList.add("hidden");
        }

        function showError(message) {
            loader.classList.add("hidden");
            weaponCharge.classList.add("hidden");
            profileContainer.classList.add("hidden");
            errorContainer.classList.remove("hidden");
            errorContainer.textContent = message;
        }

        function showProfile() {
            loader.classList.add("hidden");
            weaponCharge.classList.add("hidden");
            profileContainer.classList.remove("hidden");
            profileContainer.classList.add("fade-in");
            setTimeout(() => profileContainer.classList.remove("fade-in"), 500);
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                button.classList.add("copied");
                setTimeout(() => {
                    button.classList.remove("copied");
                }, 2000);
            });
        }

        // 3D efekt iÃ§in fare hareketi
        profileContainer.addEventListener("mousemove", (e) => {
            const rect = profileContainer.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rotateX = -y / 30; /* Daha az dÃ¶ndÃ¼rme */
            const rotateY = x / 30; /* Daha az dÃ¶ndÃ¼rme */
            profileContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        profileContainer.addEventListener("mouseleave", () => {
            profileContainer.style.transform = "rotateX(0deg) rotateY(0deg)";
        });

        if (!userId || !guildId) {
            showError("Hata: KullanÄ±cÄ± ID veya sunucu ID eksik. LÃ¼tfen baÄŸlantÄ±yÄ± kontrol edin.");
            console.error('Hata: userId veya guildId eksik');
        } else {
            showLoader();
            console.log('API Ã§aÄŸrÄ±sÄ± yapÄ±lÄ±yor:', `http://localhost:3000/api/user/${userId}/${guildId}`);
            fetch(`http://localhost:3000/api/user/${userId}/${guildId}`)
                .then(response => {
                    console.log('API yanÄ±tÄ±:', response);
                    if (!response.ok) {
                        throw new Error(`API hatasÄ±: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('API verisi:', data);
                    showProfile();
                    document.getElementById("userId").textContent = data.userId;
                    document.getElementById("username").textContent = data.username;
                    document.getElementById("avatar").src = data.avatar;
                    
                    // Banner'Ä± profile-container'Ä±n arka planÄ± olarak ayarla
                    if (data.banner) {
                        profileContainer.style.backgroundImage = `url(${data.banner})`;
                        profileContainer.style.backgroundColor = 'transparent'; // VarsayÄ±lan arka planÄ± temizle
                    } else {
                        // Banner yoksa, sadece varsayÄ±lan arka plan rengini veya genel gradienti kullan
                        profileContainer.style.backgroundImage = 'none';
                        profileContainer.style.backgroundColor = '#1a1a2a'; // VarsayÄ±lan arka plan rengi
                    }

                    document.getElementById("joinDate").textContent = data.joinDate;
                    document.getElementById("createdDate").textContent = data.createdDate;
                    document.getElementById("badges").innerHTML = data.badges.length > 0
                        ? data.badges.map((badge, index) => {
                            const icon = badgeIcons[badge] || 'ðŸ”§'; // VarsayÄ±lan ikon
                            return `<span class="badge tooltip text-white p-2 rounded-full text-lg" style="animation-delay: ${index * 0.1}s" data-tooltip="${badge}">${icon}</span>`;
                        }).join("")
                        : "";
                    document.getElementById("roles").innerHTML = data.roles.length > 0
                        ? data.roles.map((role, index) => `<span class="role tooltip text-white px-3 py-1 rounded-full text-sm" style="background-color: ${role.color}; animation-delay: ${index * 0.1}s" data-tooltip="${role.name}">${role.name}</span>`).join("")
                        : "Yok";
                    document.getElementById("boostingSince").textContent = data.boostingSince;
                    
                    document.getElementById("activities").innerHTML = data.activities.length > 0
                        ? data.activities.map(activity => {
                            if (activity.startsWith("âœ¨ Ã–zel Durum:")) {
                                const prefix = "âœ¨ Ã–zel Durum:";
                                const statusText = activity.substring(prefix.length).trim();
                                return `<div><span class="text-gray-300">${prefix}</span> <span class="text-white">${statusText}</span></div>`;
                            } else {
                                return `<div class="text-white">ðŸŽ® ${activity}</div>`;
                            }
                        }).join("")
                        : "Yok";
                        
                    const statusIndicator = document.getElementById("status-indicator");
                    statusIndicator.classList.remove("status-offline");
                    statusIndicator.classList.add(`status-${data.status}`);

                    // GÃ¶nderen Sunucu AdÄ±nÄ± GÃ¼ncelle
                    document.getElementById("sendingServerName").textContent = data.guildName || "Bilinmiyor";


                    // Kopyalama butonlarÄ±
                    document.getElementById("copy-userid").addEventListener("click", () => {
                        copyToClipboard(data.userId, document.getElementById("copy-userid"));
                    });
                    document.getElementById("copy-username").addEventListener("click", () => {
                        copyToClipboard(data.username, document.getElementById("copy-username"));
                    });
                    document.getElementById("copy-link").addEventListener("click", () => {
                        copyToClipboard(window.location.href, document.getElementById("copy-link"));
                    });
                })
                .catch(error => {
                    console.error('Hata:', error.message);
                    showError(`Hata: ${error.message}. LÃ¼tfen sunucu ID'sini ve baÄŸlantÄ±yÄ± kontrol edin.`);
                });
        }
    </script>
